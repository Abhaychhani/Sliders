<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Image Slider Designs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="images">
            <img src="./imgs/lion.jpg">
            <img src="./imgs/panther.jpg">
            <img src="./imgs/tiger.jpg">
        </div>
        <div class="slide left">
            <ion-icon name="chevron-back-outline"></ion-icon>
        </div>
        <div class="slide right">
            <ion-icon name="chevron-forward-outline"></ion-icon>
        </div>  
        <div class="btm-sliders">
            <span onclick="showImg(0)"></span>
            <span onclick="showImg(1)"></span>
            <span onclick="showImg(2)"></span>
        </div>
    </div>

</body>
<script src="app.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
